<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE QUIZ</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <button class="highscores">
      HIGHSCORES
    </button>

    <div class="container">
      <h1>Code Quiz</h1>
      <h2 id="wb"></h2>
      <h3 id="counter"></h3>
      <p id="question"></p>

      <section id="answers">
        <p id="answer1"></p>
        <p id="answer2"></p>
        <p id="answer3"></p>
        <p id="answer4"></p>
        <p id="correctAnswer"></p>
      </section>
    </div>

    <div class="input">
      <button id="ca"></button>
      <button id="cb"></button>
      <button id="cc"></button>
      <button id="cd"></button>
    </div>

    <div class="buttons">
      <button id="start">Start Game</button>
      <button id="reset">Reset Scores</button>
    </div>
  </body>
  <script src="assets/anoda.js"></script>
</html>
